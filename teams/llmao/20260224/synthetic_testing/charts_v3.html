<!DOCTYPE html>
<html><head>
<title>V3 Evaluation Charts</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head><body>
<h1>V3 Evaluation Charts</h1>
<h2>Score Distributions</h2>
<div id="chart_1" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_1", [{"name": "Strongly Disagree", "x": ["Overall", "event_burned_out", "high_urgency_reset", "institutional_connector", "new_city_rebuilder", "post_breakup_rebound"], "y": [0, 0, 0, 0, 0, 0], "type": "bar", "marker": {"color": "#d32f2f"}}, {"name": "Disagree", "x": ["Overall", "event_burned_out", "high_urgency_reset", "institutional_connector", "new_city_rebuilder", "post_breakup_rebound"], "y": [6, 1, 0, 0, 5, 0], "type": "bar", "marker": {"color": "#ff7043"}}, {"name": "Neutral", "x": ["Overall", "event_burned_out", "high_urgency_reset", "institutional_connector", "new_city_rebuilder", "post_breakup_rebound"], "y": [14, 4, 1, 4, 3, 2], "type": "bar", "marker": {"color": "#bdbdbd"}}, {"name": "Agree", "x": ["Overall", "event_burned_out", "high_urgency_reset", "institutional_connector", "new_city_rebuilder", "post_breakup_rebound"], "y": [32, 6, 10, 6, 2, 8], "type": "bar", "marker": {"color": "#66bb6a"}}, {"name": "Strongly Agree", "x": ["Overall", "event_burned_out", "high_urgency_reset", "institutional_connector", "new_city_rebuilder", "post_breakup_rebound"], "y": [8, 1, 1, 2, 2, 2], "type": "bar", "marker": {"color": "#2e7d32"}}], {
  title: "V3 Resonance",
  barmode: "stack",
  yaxis: {title: "Count"},
  legend: {orientation: "h", y: -0.2},
  margin: {b: 100}
});</script>

<div id="chart_2" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_2", [{"name": "Strongly Disagree", "x": ["Overall", "event_burned_out", "high_urgency_reset", "institutional_connector", "new_city_rebuilder", "post_breakup_rebound"], "y": [1, 0, 0, 0, 0, 1], "type": "bar", "marker": {"color": "#d32f2f"}}, {"name": "Disagree", "x": ["Overall", "event_burned_out", "high_urgency_reset", "institutional_connector", "new_city_rebuilder", "post_breakup_rebound"], "y": [18, 2, 0, 6, 5, 5], "type": "bar", "marker": {"color": "#ff7043"}}, {"name": "Neutral", "x": ["Overall", "event_burned_out", "high_urgency_reset", "institutional_connector", "new_city_rebuilder", "post_breakup_rebound"], "y": [15, 6, 0, 5, 1, 3], "type": "bar", "marker": {"color": "#bdbdbd"}}, {"name": "Agree", "x": ["Overall", "event_burned_out", "high_urgency_reset", "institutional_connector", "new_city_rebuilder", "post_breakup_rebound"], "y": [18, 4, 9, 0, 3, 2], "type": "bar", "marker": {"color": "#66bb6a"}}, {"name": "Strongly Agree", "x": ["Overall", "event_burned_out", "high_urgency_reset", "institutional_connector", "new_city_rebuilder", "post_breakup_rebound"], "y": [8, 0, 3, 1, 3, 1], "type": "bar", "marker": {"color": "#2e7d32"}}], {
  title: "V3 Intent",
  barmode: "stack",
  yaxis: {title: "Count"},
  legend: {orientation: "h", y: -0.2},
  margin: {b: 100}
});</script>

<div id="chart_3" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_3", [{"name": "Strongly Disagree", "x": ["Overall", "event_burned_out", "high_urgency_reset", "institutional_connector", "new_city_rebuilder", "post_breakup_rebound"], "y": [1, 0, 0, 0, 1, 0], "type": "bar", "marker": {"color": "#d32f2f"}}, {"name": "Disagree", "x": ["Overall", "event_burned_out", "high_urgency_reset", "institutional_connector", "new_city_rebuilder", "post_breakup_rebound"], "y": [16, 1, 1, 5, 4, 5], "type": "bar", "marker": {"color": "#ff7043"}}, {"name": "Neutral", "x": ["Overall", "event_burned_out", "high_urgency_reset", "institutional_connector", "new_city_rebuilder", "post_breakup_rebound"], "y": [24, 8, 4, 4, 4, 4], "type": "bar", "marker": {"color": "#bdbdbd"}}, {"name": "Agree", "x": ["Overall", "event_burned_out", "high_urgency_reset", "institutional_connector", "new_city_rebuilder", "post_breakup_rebound"], "y": [14, 2, 4, 3, 2, 3], "type": "bar", "marker": {"color": "#66bb6a"}}, {"name": "Strongly Agree", "x": ["Overall", "event_burned_out", "high_urgency_reset", "institutional_connector", "new_city_rebuilder", "post_breakup_rebound"], "y": [5, 1, 3, 0, 1, 0], "type": "bar", "marker": {"color": "#2e7d32"}}], {
  title: "V3 Conversion Confidence",

<div id="chart_4" style="width:100%;height:350px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_4", [{
  x: ["Too Expensive", "Fair", "Good Deal"], y: [7, 37, 16],
  type: "bar", marker: {color: ["#d32f2f", "#f57c00", "#2e7d32"]}
}], {title: "V3 Price Perception", yaxis: {title: "Count"}});</script>

<div id="chart_5" style="width:100%;height:350px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_5", [{
  x: ["Wrong", "Partial", "Nailed It"], y: [0, 18, 42],
  type: "bar", marker: {color: ["#d32f2f", "#f57c00", "#2e7d32"]}
}], {title: "V3 Clarity Accuracy", yaxis: {title: "Count"}});</script>

<div id="chart_6" style="width:100%;height:350px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_6", [{
  x: ["Event Burned Out", "High Urgency Reset", "Institutional Connector", "New City Rebuilder", "Post Breakup Rebound"], y: [17, 0, 8, 42, 42],
  type: "bar", marker: {color: "#d32f2f"}
}], {
  title: "V3 Dealbreaker Rate by Segment",
  yaxis: {title: "%", range: [0, 100]},
  margin: {b: 120, l: 60}
});</script>

<h2>Cross-Version Comparison</h2>
<div id="chart_7" style="width:100%;height:450px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_7", [{"name": "Resonance", "x": ["BL", "V1", "V2", "V3"], "y": [0, 28, 47, 67], "type": "scatter", "mode": "lines+markers", "line": {"color": "#7e57c2", "width": 3}, "marker": {"size": 10}}, {"name": "Intent", "x": ["BL", "V1", "V2", "V3"], "y": [0, 22, 42, 43], "type": "scatter", "mode": "lines+markers", "line": {"color": "#1976d2", "width": 3}, "marker": {"size": 10}}, {"name": "Conversion", "x": ["BL", "V1", "V2", "V3"], "y": [0, 22, 33, 32], "type": "scatter", "mode": "lines+markers", "line": {"color": "#2e7d32", "width": 3}, "marker": {"size": 10}}], {
  title: "Agree+ % Across Versions",
  yaxis: {title: "Agree + Strongly Agree %", range: [0, 100]},
  xaxis: {title: "Version"},
  legend: {orientation: "h", y: -0.15}
});</script>

<div id="chart_8" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_8", [{
  x: ["BL", "V1", "V2", "V3"], y: [87, 60, 32, 22],
  type: "scatter", mode: "lines+markers",
  line: {color: "#d32f2f", width: 3}, marker: {size: 10},
  fill: "tozeroy", fillcolor: "rgba(211,47,47,0.1)"
}], {
  title: "Dealbreaker % Across Versions",
  yaxis: {title: "%", range: [0, 60]},
  xaxis: {title: "Version"}
});</script>

<div id="chart_9" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_9", [{
  type: "funnel",
  y: ["Resonance", "Intent", "Conversion"],
  x: [67, 43, 32],
  textinfo: "value+percent initial",
  textposition: "inside",
  marker: {color: ["#7e57c2", "#1976d2", "#2e7d32"]}
}], {
  title: "V3 Conversion Funnel (Agree+ %)",
  margin: {l: 130, r: 40, t: 60, b: 40}
});</script>

<div id="chart_10" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_10", [
  {name:"V2", x:["event_burned_out", "high_urgency_reset", "institutional_connector", "new_city_rebuilder", "post_breakup_rebound"], y:[33, 75, 42, 33, 50], type:"bar", marker:{color:"rgba(126,87,194,0.5)"}},
  {name:"V3", x:["event_burned_out", "high_urgency_reset", "institutional_connector", "new_city_rebuilder", "post_breakup_rebound"], y:[58, 92, 67, 33, 83], type:"bar", marker:{color:"#7e57c2"}}
