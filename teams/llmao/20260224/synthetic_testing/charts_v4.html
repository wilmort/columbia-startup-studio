<!DOCTYPE html>
<html><head>
<title>V4 Evaluation Charts</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<h1>V4 Evaluation Charts</h1>
<h2>Score Distributions</h2>
<div id="chart_1" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_1", [{"name": "Strongly Disagree", "x": ["Overall", "event_burned_out", "high_urgency_reset", "institutional_connector", "new_city_rebuilder", "post_breakup_rebound"], "y": [3, 1, 0, 1, 1, 0], "type": "bar", "marker": {"color": "#d32f2f"}}, {"name": "Disagree", "x": ["Overall", "event_burned_out", "high_urgency_reset", "institutional_connector", "new_city_rebuilder", "post_breakup_rebound"], "y": [7, 3, 0, 2, 1, 1], "type": "bar", "marker": {"color": "#ff7043"}}, {"name": "Neutral", "x": ["Overall", "event_burned_out", "high_urgency_reset", "institutional_connector", "new_city_rebuilder", "post_breakup_rebound"], "y": [9, 4, 0, 2, 1, 2], "type": "bar", "marker": {"color": "#bdbdbd"}}, {"name": "Agree", "x": ["Overall", "event_burned_out", "high_urgency_reset", "institutional_connector", "new_city_rebuilder", "post_breakup_rebound"], "y": [28, 2, 8, 4, 8, 6], "type": "bar", "marker": {"color": "#66bb6a"}}, {"name": "Strongly Agree", "x": ["Overall", "event_burned_out", "high_urgency_reset", "institutional_connector", "new_city_rebuilder", "post_breakup_rebound"], "y": [13, 2, 4, 3, 1, 3], "type": "bar", "marker": {"color": "#2e7d32"}}], {
  title: "V4 Resonance",
  barmode: "stack",
  yaxis: {title: "Count"},
  legend: {orientation: "h", y: -0.2},
  margin: {b: 100}
});</script>

<div id="chart_2" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_2", [{"name": "Strongly Disagree", "x": ["Overall", "event_burned_out", "high_urgency_reset", "institutional_connector", "new_city_rebuilder", "post_breakup_rebound"], "y": [2, 0, 0, 1, 1, 0], "type": "bar", "marker": {"color": "#d32f2f"}}, {"name": "Disagree", "x": ["Overall", "event_burned_out", "high_urgency_reset", "institutional_connector", "new_city_rebuilder", "post_breakup_rebound"], "y": [9, 3, 0, 4, 2, 0], "type": "bar", "marker": {"color": "#ff7043"}}, {"name": "Neutral", "x": ["Overall", "event_burned_out", "high_urgency_reset", "institutional_connector", "new_city_rebuilder", "post_breakup_rebound"], "y": [10, 3, 1, 3, 0, 3], "type": "bar", "marker": {"color": "#bdbdbd"}}, {"name": "Agree", "x": ["Overall", "event_burned_out", "high_urgency_reset", "institutional_connector", "new_city_rebuilder", "post_breakup_rebound"], "y": [32, 6, 7, 3, 9, 7], "type": "bar", "marker": {"color": "#66bb6a"}}, {"name": "Strongly Agree", "x": ["Overall", "event_burned_out", "high_urgency_reset", "institutional_connector", "new_city_rebuilder", "post_breakup_rebound"], "y": [7, 0, 4, 1, 0, 2], "type": "bar", "marker": {"color": "#2e7d32"}}], {
  title: "V4 Intent",
  barmode: "stack",
  yaxis: {title: "Count"},
  legend: {orientation: "h", y: -0.2},
  margin: {b: 100}
});</script>

<div id="chart_3" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_3", [{"name": "Strongly Disagree", "x": ["Overall", "event_burned_out", "high_urgency_reset", "institutional_connector", "new_city_rebuilder", "post_breakup_rebound"], "y": [1, 0, 0, 1, 0, 0], "type": "bar", "marker": {"color": "#d32f2f"}}, {"name": "Disagree", "x": ["Overall", "event_burned_out", "high_urgency_reset", "institutional_connector", "new_city_rebuilder", "post_breakup_rebound"], "y": [15, 4, 1, 3, 4, 3], "type": "bar", "marker": {"color": "#ff7043"}}, {"name": "Neutral", "x": ["Overall", "event_burned_out", "high_urgency_reset", "institutional_connector", "new_city_rebuilder", "post_breakup_rebound"], "y": [9, 4, 0, 3, 0, 2], "type": "bar", "marker": {"color": "#bdbdbd"}}, {"name": "Agree", "x": ["Overall", "event_burned_out", "high_urgency_reset", "institutional_connector", "new_city_rebuilder", "post_breakup_rebound"], "y": [25, 3, 8, 3, 6, 5], "type": "bar", "marker": {"color": "#66bb6a"}}, {"name": "Strongly Agree", "x": ["Overall", "event_burned_out", "high_urgency_reset", "institutional_connector", "new_city_rebuilder", "post_breakup_rebound"], "y": [10, 1, 3, 2, 2, 2], "type": "bar", "marker": {"color": "#2e7d32"}}], {

<div id="chart_4" style="width:100%;height:350px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_4", [{
  x: ["Too Expensive", "Fair", "Good Deal"], y: [9, 31, 20],
  type: "bar", marker: {color: ["#d32f2f", "#f57c00", "#2e7d32"]}
}], {title: "V4 Price Perception", yaxis: {title: "Count"}});</script>

<div id="chart_5" style="width:100%;height:350px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_5", [{
  x: ["Wrong", "Partial", "Nailed It"], y: [0, 14, 46],
  type: "bar", marker: {color: ["#d32f2f", "#f57c00", "#2e7d32"]}
}], {title: "V4 Clarity Accuracy", yaxis: {title: "Count"}});</script>

<div id="chart_6" style="width:100%;height:350px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_6", [{
  x: ["Event Burned Out", "High Urgency Reset", "Institutional Connector", "New City Rebuilder", "Post Breakup Rebound"], y: [25, 0, 8, 8, 25],

  margin: {b: 120, l: 60}

<h2>Cross-Version Comparison</h2>
<div id="chart_7" style="width:100%;height:450px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_7", [{"name": "Resonance", "x": ["BL", "V1", "V2", "V3", "V4"], "y": [0, 28, 47, 67, 68], "type": "scatter", "mode": "lines+markers", "line": {"color": "#7e57c2", "width": 3}, "marker": {"size": 10}}, {"name": "Intent", "x": ["BL", "V1", "V2", "V3", "V4"], "y": [0, 22, 42, 43, 65], "type": "scatter", "mode": "lines+markers", "line": {"color": "#1976d2", "width": 3}, "marker": {"size": 10}}, {"name": "Conversion", "x": ["BL", "V1", "V2", "V3", "V4"], "y": [0, 22, 33, 32, 58], "type": "scatter", "mode": "lines+markers", "line": {"color": "#2e7d32", "width": 3}, "marker": {"size": 10}}], {
  title: "Agree+ % Across Versions",
  yaxis: {title: "Agree + Strongly Agree %", range: [0, 100]},
  xaxis: {title: "Version"},
  legend: {orientation: "h", y: -0.15}
});</script>

<div id="chart_8" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_8", [{
  x: ["BL", "V1", "V2", "V3", "V4"], y: [87, 60, 32, 22, 13],
  type: "scatter", mode: "lines+markers",
  line: {color: "#d32f2f", width: 3}, marker: {size: 10},
  fill: "tozeroy", fillcolor: "rgba(211,47,47,0.1)"
}], {
  title: "Dealbreaker % Across Versions",
  yaxis: {title: "%", range: [0, 60]},
  xaxis: {title: "Version"}
});</script>

<div id="chart_9" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_9", [{
  type: "funnel",
  y: ["Resonance", "Intent", "Conversion"],
  x: [68, 65, 58],
  textinfo: "value+percent initial",
  textposition: "inside",
  marker: {color: ["#7e57c2", "#1976d2", "#2e7d32"]}
}], {
  title: "V4 Conversion Funnel (Agree+ %)",
  margin: {l: 130, r: 40, t: 60, b: 40}
});</script>
